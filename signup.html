<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body style="color: black;">
        <center>
            <table>
            <div class="form">
            <h1>Signup</h1>
            <form action="">
                <div class="input">
                    <label for "Username">Fullname:</label><br/>
                    <input type="text" id="username" name="Username">
                </div>
                <div class="input">
                    <label for "Emai-id">Email-id:</label><br/>
                    <input type="email" id="Email-id" name="Email-id">
                </div>
                <div class="input">
                    <label for "phone-no">Contact no:</label><br>
                    <input type="text" id="contact no" name="contact no" required>
            
                </div>
                <div class="input">
                    <label style="margin: bottom 20px;">Gender:</label><br>
                    <input type="radio" id="Male" name="Gender" value="Male" required>
                    <label for="Male">Male</label>

                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label><br>

                    <label for "password">Password:</label><br/>
                    <input type="text" id="Password" name="Password">
                </div><br/>
                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
                <p>Already have an account?&nbsp;<a href="login.html">login</a></p>
            </form>
        </div>
        </table>
      </center>
    </body>
</html>
